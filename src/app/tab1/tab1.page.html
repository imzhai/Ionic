<ion-header>
  <ion-toolbar>
    <ion-title>
   Photos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content (click)="takePicture()">

    <!-- <div *ngIf="photo">
      // Pour appeler l'image sans mettre d'accolade, il suffit de mettre src entre crochet 
        <img  [src]="photo" alt="">
    </div> -->

    <!-- Pour parcourir le tableau images, on fait une boucle for -->
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <div *ngFor="let photo of photos">
              <img [src]="photo" alt="">
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
   


  <!-- Afficher la photo prise a partir de data dans la contion getPicture -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
